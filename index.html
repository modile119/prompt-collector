<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æç¤ºè©éˆæ„Ÿæ”¶é›†åº« (é›²ç«¯ç‰ˆ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">AI æç¤ºè©éˆæ„Ÿæ”¶é›†åº« ğŸ¨ (é›²ç«¯ç‰ˆ)</h1>
            <p class="mt-2 text-gray-600">æ‚¨çš„è³‡æ–™å·²è‡ªå‹•åŒæ­¥è‡³é›²ç«¯ï¼</p>
        </header>

        <!-- Form Section -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4 border-b pb-3">æ–°å¢ä¸€ç­†éˆæ„Ÿ</h2>
            <form id="prompt-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left side: Text input -->
                <div>
                    <label for="prompt-text" class="block text-sm font-medium text-gray-700 mb-2">æç¤ºè© (Prompt)</label>
                    <textarea id="prompt-text" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="åœ¨é€™è£¡è²¼ä¸Šæ‚¨çš„æç¤ºè©..." required></textarea>
                </div>

                <!-- Right side: Image upload and preview -->
                <div class="flex flex-col">
                    <label for="prompt-image" class="block text-sm font-medium text-gray-700 mb-2">ç¯„ä¾‹åœ–ç‰‡</label>
                    <div id="image-drop-zone" class="flex-grow w-full border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-500 relative hover:border-blue-500 transition duration-200">
                        <img id="image-preview" src="" class="hidden w-full h-full object-contain rounded-lg p-1" alt="åœ–ç‰‡é è¦½">
                        <div id="upload-placeholder" class="text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl mb-2"></i>
                            <p>é»æ“Šã€æ‹–æ›³æˆ–è²¼ä¸Šåœ–ç‰‡</p>
                        </div>
                        <input type="file" id="prompt-image" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 text-right">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 shadow-md">
                        <i class="fas fa-plus-circle mr-2"></i>æ–°å¢æ”¶è—
                    </button>
                </div>
            </form>
        </div>

        <!-- Gallery Section -->
        <div>
            <h2 class="text-2xl font-bold mb-4 border-b pb-3">æˆ‘çš„æ”¶è—åº«</h2>
            <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                 <!-- Loading placeholder -->
                <p id="loading-message" class="col-span-full text-center text-gray-500 py-10">æ­£åœ¨å¾é›²ç«¯è¼‰å…¥è³‡æ–™...</p>
            </div>
             <p id="empty-message" class="text-center text-gray-500 py-10 hidden">æ‚¨çš„æ”¶è—åº«æ˜¯ç©ºçš„ï¼Œå¿«å»æ–°å¢ç¬¬ä¸€ç­†éˆæ„Ÿå§ï¼</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 right-10 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all duration-300">
        <p>æç¤ºè©å·²è¤‡è£½ï¼</p>
    </div>

<script type="module">
    // ä½¿ç”¨å»¶é²åŠ è¼‰ç¢ºä¿ Firebase SDK å·²è¼‰å…¥
    const { 
        initializeApp, getAuth, signInAnonymously, signInWithCustomToken, 
        getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy
    } = window.firebase;

    document.addEventListener('DOMContentLoaded', async () => {
        // DOM Elements
        const form = document.getElementById('prompt-form');
        const promptText = document.getElementById('prompt-text');
        const promptImageInput = document.getElementById('prompt-image');
        const imagePreview = document.getElementById('image-preview');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const gallery = document.getElementById('gallery');
        const emptyMessage = document.getElementById('empty-message');
        const loadingMessage = document.getElementById('loading-message');
        const toast = document.getElementById('toast');
        const imageDropZone = document.getElementById('image-drop-zone');

        // --- Firebase Setup ---
        // é€™äº›è®Šæ•¸æœƒç”±åŸ·è¡Œç’°å¢ƒè‡ªå‹•æä¾›
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId, promptsCollectionRef;
        let prompts = []; // ç”¨æ–¼å„²å­˜å¾ Firestore ä¾†çš„è³‡æ–™

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // ç™»å…¥ä»¥å–å¾— User ID
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
            userId = auth.currentUser.uid;

            // è¨­å®šè³‡æ–™åº«è·¯å¾‘
            const collectionPath = `/artifacts/${appId}/users/${userId}/prompts`;
            promptsCollectionRef = collection(db, collectionPath);
            
            // ç›£è½é›²ç«¯è³‡æ–™åº«çš„å³æ™‚è®ŠåŒ–
            const q = query(promptsCollectionRef, orderBy('createdAt', 'desc'));
            onSnapshot(q, (querySnapshot) => {
                loadingMessage.classList.add('hidden');
                prompts = [];
                querySnapshot.forEach((doc) => {
                    prompts.push({ ...doc.data(), id: doc.id });
                });
                renderGallery();
            });

        } catch (error) {
            console.error("Firebase åˆå§‹åŒ–æˆ–è³‡æ–™è®€å–å¤±æ•—:", error);
            loadingMessage.textContent = 'ç„¡æ³•é€£æ¥åˆ°é›²ç«¯è³‡æ–™åº«ã€‚';
        }

        // --- Event Listeners ---

        promptImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) handleFile(file);
        });

        imageDropZone.addEventListener('paste', (event) => {
            const items = event.clipboardData?.items;
            if (!items) return;
            for (const item of items) {
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    event.preventDefault();
                    handleFile(item.getAsFile());
                    return;
                }
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!db) {
                showToast('è³‡æ–™åº«å°šæœªé€£æ¥ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚', true);
                return;
            }
            
            const text = promptText.value;
            const imageSrc = imagePreview.src;

            if (!text || !imageSrc || imageSrc.endsWith(window.location.href)) {
                showToast('è«‹å¡«å¯«æç¤ºè©ä¸¦ä¸Šå‚³ä¸€å¼µåœ–ç‰‡ã€‚', true);
                return;
            }

            try {
                // å°‡æ–°è³‡æ–™å­˜åˆ° Firestore
                await addDoc(promptsCollectionRef, {
                    text: text,
                    image: imageSrc,
                    createdAt: new Date()
                });
                resetForm();
            } catch (error) {
                console.error("æ–°å¢è³‡æ–™å¤±æ•—:", error);
                showToast("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚", true);
            }
        });

        gallery.addEventListener('click', async (event) => {
            if (!db) return;
            const target = event.target;
            const card = target.closest('.prompt-card');
            if (!card) return;

            const promptId = card.dataset.id; // Firestore ID is a string

            if (target.closest('.copy-btn')) {
                const textToCopy = prompts.find(p => p.id === promptId)?.text;
                if (textToCopy) copyToClipboard(textToCopy);
            }

            if (target.closest('.delete-btn')) {
                try {
                    // å¾ Firestore åˆªé™¤è³‡æ–™
                    const docRef = doc(db, promptsCollectionRef.path, promptId);
                    await deleteDoc(docRef);
                    showToast('æ”¶è—å·²åˆªé™¤ã€‚');
                } catch (error) {
                    console.error("åˆªé™¤è³‡æ–™å¤±æ•—:", error);
                    showToast("åˆªé™¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚", true);
                }
            }
        });
        
        // --- Functions ---
        
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        function renderGallery() {
            gallery.innerHTML = '';
            if (prompts.length === 0) {
                emptyMessage.classList.remove('hidden');
            } else {
                emptyMessage.classList.add('hidden');
                prompts.forEach(prompt => {
                    const card = document.createElement('div');
                    card.className = 'prompt-card bg-white rounded-lg shadow-md overflow-hidden flex flex-col transition-transform hover:scale-105 duration-300';
                    card.dataset.id = prompt.id;
                    card.innerHTML = `
                        <img src="${prompt.image}" alt="AI generated image" class="card-image w-full h-auto">
                        <div class="p-4 flex flex-col flex-grow">
                            <p class="text-gray-600 text-sm flex-grow mb-4 whitespace-pre-wrap">${escapeHTML(prompt.text)}</p>
                            <div class="flex justify-end space-x-2 mt-auto">
                                <button class="copy-btn bg-blue-500 text-white w-9 h-9 rounded-full hover:bg-blue-600 flex items-center justify-center transition" title="è¤‡è£½æç¤ºè©">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="delete-btn bg-red-500 text-white w-9 h-9 rounded-full hover:bg-red-600 flex items-center justify-center transition" title="åˆªé™¤æ”¶è—">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            }
        }
        
        function copyToClipboard(text) {
             const textarea = document.createElement('textarea');
             textarea.value = text;
             document.body.appendChild(textarea);
             textarea.select();
             try {
                 document.execCommand('copy');
                 showToast('æç¤ºè©å·²è¤‡è£½ï¼');
             } catch (err) {
                 console.error('Fallback: Oops, unable to copy', err);
                 showToast('è¤‡è£½å¤±æ•—', true);
             }
             document.body.removeChild(textarea);
        }

        function resetForm() {
            form.reset();
            imagePreview.src = '';
            imagePreview.classList.add('hidden');
            uploadPlaceholder.classList.remove('hidden');
            promptImageInput.value = ''; // ç¢ºä¿ file input ä¹Ÿè¢«é‡ç½®
        }

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = toast.className.replace(/bg-\w+-500/, isError ? 'bg-red-500' : 'bg-green-500');
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 2000);
        }

        function escapeHTML(str) {
            const p = document.createElement("p");
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }
    });
</script>

</body>
